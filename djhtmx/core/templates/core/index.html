{% extends "core/base.html" %}

{% block content %}
<nav class="flex items-center justify-between px-4 py-6 text-center bg-gradient-to-r from-cyan-500 to-red-500">
    <a href="" class="text-2xl text-white">todo</a>
</nav>
<div class="w-4/5 my-6 mx-auto p-2 lg:p-10 bg-white rounded-xl">
    <form action=""
          class="flex mb-6 space-x-4"
          hx-post="/add-todo/"
          hx-target="#todos"
          hx-swap="afterend"
    >
        <input type="text" name="title" id="" class="title flex-1 px-4 py-3 bg-gray-200 rounded-xl" placeholder="The title">
        <button class="px-4 py-3 rounded-xl bg-cyan-500 hover:bg-cyan-600">+</button>
    </form>

    <div class="flex py-3 rounded-xl bg-gray-100">
        <div class="w-4/5">
            <p class="px-6 text-xs font-medium text-gray-500 uppercase">title</p>
        </div>
        <div class=" mb:block w-1/5 px-6 text-right">
            <p class="text-xs font-medium text-gray-500 uppercase">actions</p>
        </div>
    </div>

    <div class="divide-y divide-gray-200" id="todos">
        {% for todo in todos %}
            {% include 'core/partials/todo.html' %}
        {% endfor %}
    </div>
</div>
{% endblock %}
