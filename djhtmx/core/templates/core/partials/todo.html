<form action=""
    hx-put= "/update/{{ todo.pk }}/"
    hx-target="this"
    hx-swap="outerHTML"
>
<article class="flex {% if todo.is_done %}bg-green-100{% endif %}">
    <div class="w-4/5 py-3">
        <p class="px-4 text-xs text-gray-900">{{ todo.title }}</p>
    </div>

    <div class="w-1/5 px-6 py-3 flex justify-end space-x-4">
        {% if not todo.is_done %}
            <button class="text-sky-600 hover:text-sky-900">
                Done
            </button>
        {% endif %}
        <a href="#" class="text-sky-600 hover:text-sky-900"
           hx-target="closest form"
           hx-swap="outerHTML swap:0.5s"
           hx-delete="/delete/{{ todo.pk }}/"
        >
            Delete
        </a>
    </div>
</article>
</form>
